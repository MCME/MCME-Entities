name: ${project.artifactId}
version: ${project.version}
main: com.mcmiddleearth.entities.EntitiesPlugin
api-version: 1.18
depend: [ ProtocolLib ]
softdepend: [ WorldEdit ]
authors: [ Eriol_Eandur ]

commands:
  npc:
    description: manges fake players
    permission: mcmeentities.developer
    usage: /npc
  mob:
    description: manges fake mobs
    permission: mcmeentities.developer
    usage: /mob
  entity:
    description: manges fake entities
    permission: mcmeentities.developer
    usage: /entity
  animation:
    description: manges entity animations
    permission: mcmeentities.developer
    usage: /animation
  vtag:
    description: add bukkit like tags to mcme-entities (virtual entities and players)
    permission: mcmeentities.user
    usage: /vtag <name> add | remove <tag>
  vspawn:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  varmy:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vset:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vexplode:
    description: manages virtual explosions
    permission: mcmeentities.user
    usage: /virtual explode <radius> <damage> [velocity] [knockback]
  vremove:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vtest:
    description: manages virtual entities
    permission: mcmeentities.developer
    usage: /virtual spawn | kill | animate
  vsay:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vload:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vsave:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vselect:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vfactory:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vanimate:
    description: manages virtual entities
    permission: mcmeentities.user
    usage: /virtual spawn | kill | animate
  vserver:
    description: manages entities plugin
    permission: mcmeentities.admin
    usage: /entities reload | restart

permissions:
  mcmeentities.admin:
    description: allows to manage plugin
    default: op
    children:
      mcmeentities.user: true
  mcmeentities.user:
    description: allow to use plugin commands
    default: op
    children:
      mcmeentities.viewer: true
  mcmeentities.viewer:
    description: allow to see virtual entities
    default: op